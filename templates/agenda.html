{% extends 'base.html' %}

{% block content %}

<main>
    <h2>Agendamentos</h2>

    <a href="{% url 'evento' %}">
    <button type="button">Novo Evento</button>
    </a>

    {% for evento in eventos %}
        <ul>
            <li>{{ evento.id }} - {{ evento.titulo }} - {{  evento.get_data_evento }}
                (
                    <a href="evento/?id={{ evento.id }}">Editar</a> -
                    <a href="{% url 'delete_evento' evento.id %}">Excluir</a>
                )
            </li>
        </ul>    
    {% endfor %}

</main>

{% endblock %}
